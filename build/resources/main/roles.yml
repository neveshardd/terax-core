title: 'Setar grupo para {player}'

# Caso você queira botar o número de rows deixe 'false', caso queira que ele
# adicione uma row cada 7 roles que você botar, deixe 'true'
rows_auto: true

# Apenas se 'rows_auto' tiver 'false'
rows: 3

roles:
  diretor:
    name: '&cDiretor'
    prefix: '&c&lDIRETOR &c'
    suffix: null
    permission: 'role.diretor'
    alwaysvisible: true
    broadcast: true
    icon: 'WOOL:3:1:nome>{role}:desc>&7Setar o cargo de {player}\n&7para {role}'
    cmd: 'lp user {player} group set diretor'

  admin:
